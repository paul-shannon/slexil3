<!DOCTYPE html>
<html>
<head>
  <title>official recorder demo</title>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/wavesurfer.js/dist/wavesurfer.min.css">
  <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
</head>

<body>

<html>
  <h1 style="margin-top: 0">Press Record to start recording ğŸ™ï¸</h1>
  <p>
    ğŸ“– <a href="https://wavesurfer.xyz/docs/classes/plugins_record.RecordPlugin">Record plugin docs</a>
  </p>
  <button id="record">Record</button>
  <button id="pause" style="display: none;">Pause</button>
  <select id="mic-select">
    <option value="" hidden>Select mic</option>
  </select>
  <p id="progress">00:00</p>
  <div id="recordingWaveformDiv" style="border: 1px solid red; border-radius: 4px; margin-top: 1rem"></div>
  <div id="recordings" style="margin: 1rem 0"></div>
  <style>
    button {
      min-width: 5rem;
      margin: 1rem 1rem 1rem 0;
    }
  </style>
</html>

<!-------------------------------------------------------------------------------->
<script type="module">

import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'
import RecordPlugin from 'https://unpkg.com/wavesurfer.js/dist/plugins/record.esm.js'

let wavesurfer, recorder
let scrollingWaveform = false
let continuousWaveform = true

//--------------------------------------------------------------------------------
const createWaveSurfer = () => {
  if (wavesurfer) {
    wavesurfer.destroy()
    }
  wavesurfer = WaveSurfer.create({
    container: '#recordingWaveformDiv',
    waveColor: 'rgb(200, 0, 200)',
    progressColor: 'rgb(100, 0, 100)',
    })

  recorder = wavesurfer.registerPlugin(
    RecordPlugin.create({
      renderRecordedAudio: true,
      scrollingWaveform,
      continuousWaveform,
      continuousWaveformDuration: 30, // optional
      })) // registerPlugin

  recorder.on('record-end', (blob) => {
    const container = document.querySelector('#recordings')
    const recordedUrl = URL.createObjectURL(blob)
    const wavesurfer = WaveSurfer.create({
      container,
      waveColor: 'rgb(200, 100, 0)',
      progressColor: 'rgb(100, 50, 0)',
      url: recordedUrl,
      })

    // Play button
    const button = container.appendChild(document.createElement('button'))
    button.textContent = 'Play'
    button.onclick = () => wavesurfer.playPause()
    wavesurfer.on('pause', () => (button.textContent = 'Play'))
    wavesurfer.on('play', () => (button.textContent = 'Pause'))

    const link = container.appendChild(document.createElement('a'))
    Object.assign(link, {
      href: recordedUrl,
      download: 'recording.' + blob.type.split(';')[0].split('/')[1] || 'webm',
      textContent: 'Download recording',
    })
  })
  pauseButton.style.display = 'none'
  recButton.textContent = 'Record'

  recorder.on('record-progress', (time) => {
    updateProgress(time)
    })

} // createWaveSurfer
//--------------------------------------------------------------------------------

const progress = document.querySelector('#progress')
const updateProgress = (time) => {
  // time will be in milliseconds, convert it to mm:ss format
  const formattedTime = [
    Math.floor((time % 3600000) / 60000), // minutes
    Math.floor((time % 60000) / 1000), // seconds
  ]
    .map((v) => (v < 10 ? '0' + v : v))
    .join(':')
  progress.textContent = formattedTime
}

const pauseButton = document.querySelector('#pause')
pauseButton.onclick = () => {
  if (recorder.isPaused()) {
    recorder.resumeRecording()
    pauseButton.textContent = 'Pause'
    return
  }

  recorder.pauseRecording()
  pauseButton.textContent = 'Resume'
}

const micSelect = document.querySelector('#mic-select')
{
  // Mic selection
  RecordPlugin.getAvailableAudioDevices().then((devices) => {
    devices.forEach((device) => {
      const option = document.createElement('option')
      option.value = device.deviceId
      option.text = device.label || device.deviceId
      micSelect.appendChild(option)
    })
  })
}

const recButton = document.querySelector('#record')

recButton.onclick = () => {
  if (recorder.isRecording() || recorder.isPaused()) {
    recorder.stopRecording()
    recButton.textContent = 'Record'
    pauseButton.style.display = 'none'
    return
  }

  recButton.disabled = true
  const deviceId = micSelect.value
  recorder.startRecording({ deviceId }).then(() => {
    recButton.textContent = 'Stop'
    recButton.disabled = false
    pauseButton.style.display = 'inline'
  })
}


createWaveSurfer()
</script>
